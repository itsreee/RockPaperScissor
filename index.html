<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h1 class="text-center bg-dark text-white py-3 mb-4">Rock-Paper-Scissors</h1>
    </header>

    <main class="container">
        <div class="row justify-content-center gap-4 mb-4 choices">
            <div class="col-4 col-sm-3 col-md-2 choice" id="rock">
                <img class="img-fluid rounded-circle" src="./images/rock.jpg" alt="Rock">
            </div>
            <div class="col-4 col-sm-3 col-md-2 choice" id="paper">
                <img class="img-fluid rounded-circle "  src="./images/paper.jpg" alt="Paper">
            </div>
            <div class="col-4 col-sm-3 col-md-2 choice" id="scissor">
                <img class="img-fluid rounded-circle" src="./images/scissor.jpg" alt="Scissors">
            </div>
        </div>
        <div class="row justify-content-center gap-5 mb-4" id="score">
            <div class="col-6 col-sm-4 text-center" >
                <h2 id="userScore">0</h2>
                <h5>You</h5>
            </div>
            <div class="col-6 col-sm-4 text-center" >
                <h2 id="computerScore">0</h2>
                <h5>Computer</h5>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg px-4" id="playButton">Play your Move</button>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
